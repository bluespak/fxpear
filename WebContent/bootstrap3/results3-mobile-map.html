    <script>
        function hideAddressBar()
{
  if(!window.location.hash)
  {
      if(document.height < window.outerHeight)
      {
          document.body.style.height = (window.outerHeight + 50) + 'px';
      }
 
      setTimeout( function(){ window.scrollTo(0, 1); }, 50 );
  }
}
 
window.addEventListener("load", function(){ if(!window.pageYOffset){ hideAddressBar(); } } );
window.addEventListener("orientationchange", hideAddressBar );
    </script>

    <script type="text/javascript">
      $(document).ready(function(){
	$('.vertical').keypress(function(event){
                if(event.which == 13) { 
                textboxes = $("input.vertical");
                debugger;
                currentBoxNumber = textboxes.index(this);
                if (textboxes[currentBoxNumber + 1] != null) {
                    nextBox = textboxes[currentBoxNumber + 1]
                    nextBox.focus();
                    nextBox.select();
                    event.preventDefault();
                    return false 
                    }
                }
            });
      })
    </script>
    <script type="text/javascript">
		$(function(){
                    
         $('.ranges li:last').click(function() {
              $('.daterangepicker').addClass('drpcalopen');
          });
                    
    	$('#sl3').slider();

    	var RGBChange = function() {
   	  	var fpt = r.getValue()[0];
   		var ept = r.getValue()[1];
   		document.searchForm.min_amt.value = fpt;
   		document.searchForm.max_amt.value = ept;
      	$('#RGB h2').text ('$' + fpt + " - " + '$' + ept);
    };

    var r = $('#sl3').slider()
            .on('slide', RGBChange)
            .data('slider');

    });
    </script>
